<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Galaxy Cheats</title>

    <style>
        body {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="rgb-thing">
    </div>
    <section id="login">
        <span class="title">Galaxy Superior Software Provider</span>
        <img src="img/logo.png" alt="Galaxy Logo">
        <form action="#">
            <div class="input-area">
                <label for="email">Username</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-area">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
            </div>
            <span>don't have account? <a href="#">register now</a></span>
            <br>
            <button type="submit" class="submit" onclick="window.location.href='dashboard.html'">Sign in</button>
            <button class="discord button">Login with Discord</button>
        </form>
    </section>
</body>
</html>
